<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:200,400,300,700' rel='stylesheet' type='text/css'>
    {% assets "css_all" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"></script>
    {% endassets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body style="background-color: white">
    <table>
        <thead>
            <tr>
                {% for col in cols %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                {% for cell in row %}
                    <td>{{cell}}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    <table>
</body>
</html>
