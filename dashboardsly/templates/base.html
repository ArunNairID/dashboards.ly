<title>Dashboards.ly: Make Dashboards Online</title>
<meta name="description" content="Create and share dashboards online for free. Best-practice dashboards for business intelligence, science, and engineering." />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="Dashboards.ly: Make Dashboards Online">
<meta itemprop="description" content="Create dashboards online with Dashboards.ly and Plotly charts. Share dashboards with your team and customers with easy, password-proteced links.">
<meta itemprop="image" content="http://images.plot.ly/excel/dashboards/dashboard.png">

<!-- Twitter Card data -->
<meta name="twitter:card" content="http://images.plot.ly/excel/dashboards/dashboards-thumbnail.png">
<meta name="twitter:site" content="@plotlygraphs">
<meta name="twitter:title" content="Dashboards.ly: Make Dashboards Online">
<meta name="twitter:description" content="Create dashboards online with Dashboards.ly and Plotly charts. Share dashboards with your team and customers with easy, password-proteced links.">
<meta name="twitter:creator" content="@plotlygraphs">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="http://images.plot.ly/excel/dashboards/dashboard.png">

<!-- Open Graph data -->
<meta property="og:title" content="Dashboards.ly: Make Dashboards Online" />
<meta property="og:type" content="article" />
<meta property="og:url" content="https://dashboards.ly/" />
<meta property="og:image" content="http://images.plot.ly/excel/dashboards/dashboards-thumbnail.png" />
<meta property="og:description" content="Create dashboards online with Dashboards.ly and Plotly charts. Share dashboards with your team and customers with easy, password-proteced links." />
<meta property="og:site_name" content="Dashboards.ly" />

</head>
